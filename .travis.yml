# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages

matrix:
  include:
  - os: linux
    dist: trusty
    r: release
    before_install: |1
     mkdir ~/.R
     cat <<EOF > ~/.R/Makevars
     CC=gcc-6
     CXX=g++-6
     CXX1X=g++-6
     CXX11=g++-6

  - os: osx
    r: release

  - os: linux
    dist: trusty
    r: devel
    before_install: |1
     mkdir ~/.R
     cat <<EOF > ~/.R/Makevars
     CC=gcc-6
     CXX=g++-6
     CXX1X=g++-6
     CXX11=g++-6

  - os: osx
    r: devel
    env: _R_CHECK_FORCE_SUGGESTS_=FALSE
  allow_failure:
    r: devel
    r_check_args: --use-valgrind



env:
  global:
  - OS=$(uname -s)
  - _R_CHECK_FORCE_SUGGESTS_=false

cran: http://cran.rstudio.com

r_packages:
  - covr
  - BH
  - ggplot2
  - png
  - RcppProgress
  - knitr
  - rmarkdown
  - testthat
  - Rcpp
  - RcppArmadillo

sudo: required

addons:
  apt:
    packages:
      - gcc-6
      - g++-6
      - gfortran-6
      - libudunits2-dev
  brew_packages:
      - udunits

after_success:
  - Rscript -e 'covr::codecov(branch = Sys.getenv("TRAVIS_BRANCH"))'
