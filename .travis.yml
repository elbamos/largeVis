# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages

matrix:
  include:
  - os: linux
    dist: bionic
    r: release

  - os: osx
    osx_image: xcode12.2
    r: release

  - os: linux
    dist: bionic
    r: devel

  - os: osx
    osx_image: xcode12.2
    r: devel
    env: _R_CHECK_FORCE_SUGGESTS_=FALSE
  allow_failure:
    r: devel
    r_check_args: --use-valgrind



env:
  global:
  - OS=$(uname -s)
  - _R_CHECK_FORCE_SUGGESTS_=false

cran: http://cran.rstudio.com

r_packages:
  - covr
  - BH
  - ggplot2
  - png
  - RcppProgress
  - knitr
  - rmarkdown
  - testthat
  - Rcpp
  - RcppArmadillo

sudo: required

addons:
  apt:
    packages:
      - libudunits2-dev
  brew_packages:
      - udunits

after_success:
  - Rscript -e 'covr::codecov(branch = Sys.getenv("TRAVIS_BRANCH"))'
